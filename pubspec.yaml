name: formulaire_final
description: "A new Flutter project."

publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # For iOS style icons
  cupertino_icons: ^1.0.8

  # SQLite plugin for Flutter
  sqflite: ^2.0.0+3

  # To get the correct file paths for databases, assets, etc.
  path: ^1.8.0
  camera: ^0.10.0+3 # Ajoute ce package pour la cam√©ra
  image_picker: ^0.8.4+4


